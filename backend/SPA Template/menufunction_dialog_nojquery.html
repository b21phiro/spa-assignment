<html>
	<style>
			#page1{display:none;background:#fed}
			#page2{display:none;background:#def}
			#page3{display:none;background:#fde}
			
			#underlay{display:none;background:#000;z-index:50;position:absolute;left:0px;top:0px;width:100%;height:100%;}
			.page{position:fixed;left:25%;top:25%;right:25%;bottom:25%;border:2px solid red;padding:20px;z-index:500;}
      #menu {left:0px;top:0px;z-index:10;position:absolute;height:64px;background:#f84;right:0%;}

</style>
	
	<script>

			function showpage(pageid)
			{
					var pages = document.getElementsByClassName("page");
					for(page of pages)
					{
						 page.style.display="none";
					}
					document.getElementById(pageid).style.display="block";
					document.getElementById("underlay").style.display="block";				
			}
		
			function closepage(pageid)
			{
					document.getElementById("underlay").style.display="none";				
					document.getElementById(pageid).style.display="none";
			}
	
	</script>

	<body>
			<div id="menu">
					<button onclick="showpage('page1');">Page1</button>
					<button onclick="showpage('page2');">Page2</button>
					<button onclick="showpage('page3');">Page3</button>
</div>
		
		<div id="underlay"></div>
		
			<div id="page1" class="page">
				<div onclick="closepage('page1')">&times;</div><h1>PAGE 1</h1>
			</div>

			<div id="page2" class="page">
					<div onclick="closepage('page2')">&times;</div><h1>PAGE 2</h1>
			</div>

			<div id="page3" class="page">
					<div onclick="closepage('page3')">&times;</div><h1>PAGE 3</h1>
			</div>

	</body>
</html>
