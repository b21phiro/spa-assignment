<html>
<style>
      #page1{background:#fed;}
      #page2{background:#def;}
      #page3{background:#fde;}
		
			.page{height:200px;top:-136px;width:50%;left:50%;position:absolute; transition:top 1s ease-in-out;}
	
			#menu {left:0px;top:0px;z-index:500;position:absolute;height:64px;background:#f84;right:0%;}

</style>
	
	<script>

	function showpage(pageid)
	{
			var pages = document.getElementsByClassName("page");
			for(page of pages)
			{
					pages.style.top="-136px";
			}
			document.getElementById(pageid).style.top="64px";
	}
	
	</script>

	<body>
		<div id="menu" >
				<button onclick="showpage('page1');">Page1</button>
				<button onclick="showpage('page2');">Page2</button>
				<button onclick="showpage('page3');">Page3</button>
		</div>
			
		<div id="page1" class="page">
				<h1>PAGE 1</h1>
			</div>

			<div id="page2" class="page">
				<h1>PAGE 2</h1>
			</div>

			<div id="page3" class="page">
				<h1>PAGE 3</h1>
			</div>

	</body>
</html>
